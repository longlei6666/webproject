	<body>
		<div class="x-body">
			<div class="layui-row layui-col-space10">
				<form class="layui-form layui-col-md8 layui-col-sm8 layui-col-xs8">
					<div class="grid-demo">
						<!--基本资料-->

						<div class="layui-form-item">
							<div class="layui-tab layui-tab-card" lay-filter="demo">
								<ul class="layui-tab-title" style="height: 500px;overflow: auto;">
									<li lay-id="cpfl1" class="layui-this">冷饮</li>
									<li lay-id="cpfl2">热饮</li>
								</ul>
								<div class="layui-tab-content">
									<div class="layui-tab-item layui-show">
										<table class="layui-table" lay-data="{ height:332, url:'./456.json', page:true, id:'idTest'}" lay-filter="demolist">
											<thead>
												<tr>
													<th lay-data="{type:'checkbox', fixed: 'left'}"></th>
													<th lay-data="{field:'cpname',}">餐品名称</th>
													<th lay-data="{field:'guige'}">规格</th>
													<th lay-data="{field:'zhuangt', sort: true, style:'cursor: pointer;'}">售卖状态</th>
													<th lay-data="{field:'price', sort: true, event: 'setSign'}">零售价</th>
												</tr>
											</thead>
										</table>
									</div>
									
									<div class="layui-tab-item">
										<table class="layui-table" lay-data="{ height:332, url:'./123.json', page:true, id:'idTest2'}" lay-filter="demolist">
											<thead>
												<tr>
													<th lay-data="{type:'checkbox', fixed: 'left'}"></th>
													<th lay-data="{field:'cpname',}">餐品名称</th>
													<th lay-data="{field:'guige'}">规格</th>
													<th lay-data="{field:'zhuangt', sort: true, style:'cursor: pointer;'}">售卖状态</th>
													<th lay-data="{field:'price', sort: true, event: 'setSign'}">零售价</th>
												</tr>
											</thead>
										</table>
									</div>
								</div>
							</div>
						</div>

						<div class="layui-form-item">
							<div class="layui-btn-group demoTable">
								<a class="layui-btn" data-type="getCheckData">获取选中行数据</a>
								<a class="layui-btn" data-type="getCheckLength">获取选中数目</a>
							</div>
						</div>
					</div>
				</form>

				<div class="layui-col-md4 layui-col-sm4 layui-col-xs4">
					<div class="layui-form-item">
						<blockquote class="layui-elem-quote">
							已选餐品（<span id="chosenum">0</span>）
						</blockquote>
						<ul class="choselist" id="choselist">
						</ul>
					</div>
				</div>
			</div>
		</div>
		<script>
			layui.use('table', function() {
				var table = layui.table;

				//监听表格复选框选择
				table.on('checkbox(demo)', function(obj) {
					console.log(obj)
				});
				var $ = layui.$,
					active = {
						getCheckData: function() { //获取选中数据
							var checkStatus = table.checkStatus('idTest'),
								data = checkStatus.data;

							//layer.alert(JSON.stringify(data, ["username", "city", "sign"])); data[0].username
							document.getElementById("choselist").innerHTML = JSON.stringify(data, ["cpname", "guige", "price"]);

							// 先获取他的长度
							var count = data.length;
							var aaa = "";
							var li;
//							for(var i = 0; i < count; i++) {
//								li = document.getElementById("choselist");
//								aaa += " <li>" + "<p class=chosen>" + data[i].cpname + "</p>" +
//									"<p><span class=category>" + data[i].guige + "</span>" +
//									"<span class=price>" + data[i].price + "</span>" +
//									"</p><i onclick=delplan(this) style='cursor:pointer;' class=layui-icon layui-unselect layui-tab-close>ဆ</i></li>";
//								li.innerHTML = aaa;
//							}
							
							
							var checked = data.elem.checked;
							if(checked == true) {
								li = document.getElementById("choselist");
								aaa += " <li>" + "<p class=chosen>" + data[i].cpname + "</p>" +
									"<p><span class=category>" + data[i].guige + "</span>" +
									"<span class=price>" + data[i].price + "</span>" +
									"</p><i onclick=delplan(this) style='cursor:pointer;' class=layui-icon layui-unselect layui-tab-close>ဆ</i></li>";
								li.innerHTML = aaa;
							} else {
								var obj = document.getElementById("choselist");
								obj.parentNode.removeChild(obj);
							}
							
						},
						getCheckLength: function() { //获取选中数目
							var checkStatus = table.checkStatus('idTest'),
								data = checkStatus.data;
							//layer.msg('选中了：' + data.length + ' 个');
							document.getElementById("chosenum").innerHTML = data.length;
						}
					};

				$('.demoTable .layui-btn').on('click', function() {
					var type = $(this).data('type');
					active[type] ? active[type].call(this) : '';
				});
			});

			//点击图标删除此行
			function delplan(obj) {
				var parent = obj.parentNode;
				var id = parent.id;
				parent.parentNode.removeChild(parent);
				//去除选中的
				//				var checkid = "planid" + id.substr(2, id.length);
				//				document.getElementById(checkid).checked = false;
			}
		</script>
