<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<!-- 这里是引用了一个百度的jquery库,可换为本地jquery库 -->
		<script src="http://apps.bdimg.com/libs/jquery/1.6.4/jquery.js" type="text/javascript"></script>
	</head>

	<body>

		<table id="allDatas">
			<thead>
				<tr>
					<th>选择图片</th>
					<th>图片名称</th>
					<th>描述</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				
			</tbody>
		</table>
		<button onclick="javascript:addCurrentRow();">添加</button>

		<script>
			var i=10;
			function addCurrentRow() {
				var trcomp = "<tr><td><input type='file' name='imageFile'/></td><td><input name='imageName' value='"+i+++"'></input></td><td><input name='note' /></td><td><a href='javascript:;' onclick='deleteCurrentRow(this);'><font color='red'>删除</font></a></td></tr>";
				$("#allDatas tr:last-child").after(trcomp);
			}

			function deleteCurrentRow(obj) {
					var tr = obj.parentNode.parentNode;
					var tbody = tr.parentNode;
					tbody.removeChild(tr);
			}
		</script>
	</body>

</html>
