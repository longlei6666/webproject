<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="./css/font.css">
		<link rel="stylesheet" href="./css/xadmin.css">
		<link rel="stylesheet" href="./css/style-15.css">
		<script type="text/javascript" src="./js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="./js/xadmin.js"></script>
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

		<style type="text/css">
			.layui-form-item .layui-input-inline{width: auto;}
			.layui-form-radio {
				line-height: 38px;
				margin-top: 0;
			}
			
			.resettime {
				display: none;
				width: 150px;
				margin-top: -1px;
			}
			
			.resettime.inline {
				display: inline !important;
			}
		</style>

	</head>

	<body>
		<div class="x-body" style="padding-left: 0;padding-right: 0;">
			<div class="layui-row">
				<form class="layui-form layui-col-md12">
					<div class="grid-demo">
						<!--基本设置-->

						<div class="layui-form-item">
							<label for="username" class="layui-form-label">
				                <span class="x-red">* </span>商户logo：
				            </label>
							<div class="layui-input-inline">
								<button type="button" class="layui-btn" id="uploadimg">上传图片</button>
								<div class="layui-upload-list">
									<img class="layui-upload-img" id="demo1">
									<p id="demoText"></p>
								</div>
							</div>
						</div>

						<div class="layui-form-item">
							<label for="username" class="layui-form-label">
				                <span class="x-red">* </span>会员说明：
				            </label>
							<div class="layui-input-inline">
								<textarea placeholder="请输入内容" class="layui-textarea"></textarea>
							</div>
						</div>

						<div class="layui-form-item">
							<label for="username" class="layui-form-label">
				                <span class="x-red">* </span>使用说明：
				            </label>
							<div class="layui-input-inline">
								<textarea placeholder="请输入内容" class="layui-textarea"></textarea>
							</div>
						</div>

						<div class="layui-form-item">
							<label for="username" class="layui-form-label">
				                	开卡信息：
				            </label>
							<div class="layui-input-inline">
								<input type="checkbox" name="cardmessage" lay-skin="primary" title="手机">
								<input type="checkbox" name="cardmessage" lay-skin="primary" title="姓名">
								<input type="checkbox" name="cardmessage" lay-skin="primary" title="性别">
								<input type="checkbox" name="cardmessage" lay-skin="primary" title="生日">
								<input type="checkbox" name="cardmessage" lay-skin="primary" title="身份证号">
								<input type="checkbox" name="cardmessage" lay-skin="primary" title="邮箱">
								<input type="checkbox" name="cardmessage" lay-skin="primary" title="地址">
								<input type="checkbox" name="cardmessage" lay-skin="primary" title="职业">
								<input type="checkbox" name="cardmessage" lay-skin="primary" title="星座">
							</div>
						</div>

						<div class="layui-form-item">
							<label for="username" class="layui-form-label">
				                <span class="x-red">* </span>积分清零：
				            </label>
							<div class="layui-input-block">
								<input type="radio" name="jfreset" value="1" title="不清零" lay-filter="jfreset" checked="">
								<input type="radio" name="jfreset" value="2" title="一年后逐步清零" lay-filter="jfreset">
								<input type="radio" name="jfreset" value="3" title="自定义时间" lay-filter="jfreset">
								<input type="text" class="layui-input resettime" id="test1" placeholder="yyyy-MM-dd">
							</div>
						</div>

					</div>
				</form>

				<button class="layui-btn formbtn" lay-filter="add" lay-submit="">增加</button>
			</div>
			<div class="layui-row formbtnb">
				<div class="grid-demo">
					<div class="layui-form-item">
						<label for="L_repass" class="layui-form-label">
				      </label>
						<button class="layui-btn formbtn" lay-filter="add" lay-submit="">增加</button>
						<button class="layui-btn layui-btn-warm formbtn" lay-filter="add" lay-submit="">取消</button>
					</div>
				</div>
			</div>
		</div>

		<script>
			layui.use(['form', 'layedit', 'laydate', 'element', 'layer', 'upload'], function() {
				var $ = layui.jquery,
					upload = layui.upload;
				var element = layui.element;
				var layer = layui.layer;
				var form = layui.form,
					layedit = layui.layedit,
					laydate = layui.laydate;

				//普通图片上传
				var uploadInst = upload.render({
					elem: '#uploadimg',
					url: '/upload/',
					before: function(obj) {
						//预读本地文件示例，不支持ie8
						obj.preview(function(index, file, result) {
							$('#demo1').attr('src', result); //图片链接（base64）
						});
					},
					done: function(res) {
						//如果上传失败
						if(res.code > 0) {
							return layer.msg('上传失败');
						}
						//上传成功
					},
					error: function() {
						//演示失败状态，并实现重传
						var demoText = $('#demoText');
						demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-mini demo-reload">重试</a>');
						demoText.find('.demo-reload').on('click', function() {
							uploadInst.upload();
						});
					}
				});

				//积分清零自定义时间
				form.on('radio(jfreset)', function(data) {
					console.log(data.value); //被点击的radio的value值
					var checka = data.value;
					if(checka == 3)
						$(".resettime").addClass('inline');
					else
						$(".resettime").removeClass('inline');
				});
				//年选择器
				laydate.render({
					elem: '#test1',
					type: 'date'
				});

				//监听提交
				form.on('submit(add)', function(data) {
					console.log(data);
					//发异步，把数据提交给php
					layer.alert("增加成功", {
						icon: 6
					}, function() {
						// 获得frame索引
						var index = parent.layer.getFrameIndex(window.name);
						//关闭当前frame
						parent.layer.close(index);
					});
					return false;
				});

			});
		</script>

	</body>

</html>
