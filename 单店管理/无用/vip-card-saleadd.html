		<script>
			layui.use(['form', 'layedit', 'laydate', 'element', 'layer', 'upload'], function() {
				var $ = layui.jquery,
					upload = layui.upload;
				var element = layui.element;
				var layer = layui.layer;
				var form = layui.form,
					layedit = layui.layedit,
					laydate = layui.laydate;

				//同时绑定多个
				lay('.date-item').each(function() {
					laydate.render({
						elem: this,
						type: 'date',
						range: true,
						trigger: 'click',
						btns: ['confirm']
						//,showBottom: false
					});
				});

				form.on('radio(smtime)', function(data) {
					console.log(data.value); //被点击的radio的value值
					var checka = data.value;
					if(checka == 2)
						$(".zdtime").show();
					else
						$(".zdtime").hide();
				});

				form.on('radio(nosale)', function(data) {
					console.log(data.value); //被点击的radio的value值
					var checka = data.value;
					if(checka == 2)
						$(".nosalelist").show();
					else
						$(".nosalelist").hide();
				});

				//多图片上传
				upload.render({
					elem: '#test2',
					url: '/upload/',
					multiple: true,
					before: function(obj) {
						//预读本地文件示例，不支持ie8
						obj.preview(function(index, file, result) {
							$('#demo2').append('<img src="' + result + '" alt="' + file.name + '" class="layui-upload-img">')
						});
					},
					done: function(res) {
						//上传完毕
					}
				});

				//时间范围
				laydate.render({
					elem: '#test9',
					type: 'datetime',
					range: true
				});

				//监听提交
				form.on('submit(add)', function(data) {
					console.log(data);
					//发异步，把数据提交给php
					layer.alert("增加成功", {
						icon: 6
					}, function() {
						// 获得frame索引
						var index = parent.layer.getFrameIndex(window.name);
						//关闭当前frame
						parent.layer.close(index);
					});
					return false;
				});

			});
