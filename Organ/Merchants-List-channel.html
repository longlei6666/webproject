<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="./css/font.css">
		<link rel="stylesheet" href="./css/xadmin.css">
		<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="./js/xadmin.js"></script>
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
		<style type="text/css">
			.layui-btn+.layui-btn {
				margin-left: -2px;
			}
			
			.layui-table-cell {
				height: auto;
				overflow: inherit;
			}
			
			.layui-form-select dl {
				text-align: left;
			}
			
			.operationList th:nth-child(1) {
				width: 50px;
			}
			
			.operationList td:nth-child(1) {
				text-align: center;
			}
		</style>
	</head>

	<body id="iosiframe">
		<div class="x-body">
			<table class="layui-hide" id="members" lay-filter="members"></table>
		</div>
		<script type="text/html" id="switchBar">
			<input type="checkbox" name="consumptionPreferences" lay-skin="switch" lay-filter="consumptionPreferences" lay-text="开|关">
		</script>
		<script type="text/html" id="toolbar">
			<form>
				<div class="layui-input-inline" style="width: 100px;margin-bottom: 10px;">
					<input type="radio" name="operation{{d.id}}" data_pid="{{d.id}}" value="1" title="单独" lay-filter="operation">
				</div>
				<div class="layui-input-inline" style="width: 100px;margin-bottom: 10px;">
					<input type="radio" name="operation{{d.id}}" data_pid="{{d.id}}" value="2" title="轮询" lay-filter="operation">
				</div>
				<div class="layui-input-block" id="operation_select{{d.id}}" style="margin-left: 0;">
					<select name="quiz3">
						<option value="">请选择县/区</option>
						<option value="西湖区">西湖区</option>
						<option value="余杭区">余杭区</option>
						<option value="拱墅区">临安市</option>
					</select>
				</div>
				<div class="layui-input-block" id="operation_table{{d.id}}" style="margin-left: 0;">
					<table class="layui-table operationList" lay-skin="line" id="operationList{{d.id}}" style="width: 100%;">
						<thead>
							<tr>
								<th></th>
								<th>通道代码</th>
								<th>通道名称</th>
								<th>权重(1-9)</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td><input type="checkbox" lay-skin="primary"></td>
								<td>199</td>
								<td>微信扫码支付</td>
								<td><input type="number" min="0" max="9" name="" class="layui-input" value=""></td>
							</tr>
						</tbody>
					</table>
				</div>
			</form>
		</script>
		<script>
			var serverUrl = window.parent.serverUrl
			var userNumber = window.parent.userNumber
			layui.use(['laytpl', 'laydate', 'table', 'form'], function() {
				var laytpl = layui.laytpl,
					laydate = layui.laydate,
					table = layui.table,
					form = layui.form;

				//方法级渲染  
				table.render({
					//url: serverUrl + 'memberCard/getAssociatorCards?userNumber=' + userNumber,
					url: './json/vip-card.json',
					elem: '#members',
					id: 'vip_cardList',
					//					parseData: function(res) { //res 即为原始返回的数据
					//						return {
					//							"code": res.code, //解析接口状态
					//							"msg": res.msg, //解析提示文本
					//							"count": res.count, //解析数据长度
					//							"data": changeRes(res.result,res.count), //解析数据列表
					//						};
					//					},
					cols: [
						[{
							align: 'center',
							field: 'id',
							title: '支付产品',
							sort: true,
							width: 200
						}, {
							align: 'center',
							toolbar: '#switchBar',
							title: '接口状态',
							width: 200
						}, {
							align: 'center',
							title: '支付通道',
							toolbar: '#toolbar',
							minWidth: 550

						}]
					],
					page: false,
					done: function(res, curr, count) {
						
					}
				});

				//单选按钮状态
				form.on('radio(operation)', function(data) { //设置会员卡的有效期
					if(data.value == 1) {
						console.log(data.value)
						$('#operation_select{{d.id}}').show()
						$('#operation_table{{d.id}}').hide()
					}
					if(data.value == 2) {
						console.log(data.value)
						$('#operation_select{{d.id}}').hide()
						$('#operation_table{{d.id}}').show()
					}
				});

				//监听工具条
				table.on('tool(members)', function(obj) {
					var data = obj.data;
					if(obj.event === 'edit') { //编辑
						layer.open({
							type: 2,
							title: '编辑',
							shade: 0.5,
							area: ['400px', '300px'],
							maxmin: false,
							resize: false,
							content: ['Membersadd.html'],
							success: function(layero, index) {
								// 获取子页面的iframe
								var iframe = window['layui-layer-iframe' + index];
								// 向子页面的全局函数child传参
								iframe.subPage(data, userNumber)
							}
						});
					} else if(obj.event === 'logout') { //注销
						var zhuxiaoData = {
							card: data.card,
							cardType: 5
						}
						layer.confirm('真的删除此会员卡么', {
							icon: 3,
							title: '提示'
						}, function(index) {
							// 发送请求
							$.ajax({
								type: "post",
								url: serverUrl + "memberCard/updateAssociatorCard",
								async: true,
								dataType: "json",
								contentType: "application/json",
								data: JSON.stringify(zhuxiaoData),
								success: function(data) {
									if(data.code == 0) {
										layer.close(index);
										layer.msg("会员卡已注销");
										// 刷新页面
										var curr = $("#curr").val();
										layui.table.reload('vip_cardList', {
											page: {
												curr: curr
											}
										});
									} else if(data.code == 1) {
										layer.msg("会员卡注销失败");
									}
								}
							});
						});
					}
				});
			});
		</script>
	</body>

</html>
