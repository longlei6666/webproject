<%@ page language="java" contentType="text/html; charset=UTF-8"
    pageEncoding="UTF-8"%>
<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core"%>    
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Insert title here</title>
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
		<meta http-equiv="Cache-Control" content="no-siteapp" />

		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="${pageContext.request.contextPath }/configuration/css/font.css">
		<link rel="stylesheet" href="${pageContext.request.contextPath }/configuration/css/xadmin.css">
		<link rel="stylesheet" href="${pageContext.request.contextPath }/configuration/css/style.css">
		<script type="text/javascript" src="${pageContext.request.contextPath }/configuration/js/jquery-3.2.1.js"></script>
		<script type="text/javascript" src="${pageContext.request.contextPath }/configuration/lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="${pageContext.request.contextPath }/configuration/js/xadmin.js"></script>
		<script type="text/javascript">
			$(function() {
				$.ajax({
					type: 'POST',
					async: true,
					url: "${pageContext.request.contextPath }/hongsou/getProvince",
					success: function(data) {
						for(var i = 0; i < data.length; i++) {
							$("#province").append("<option value='" + data[i].ProvinceID + "'>" + data[i].ProvinceName + "</option>");
						}
					}
				});
			})
		</script>
	</head>

	<body>
		<div class="x-nav">
			<span class="layui-breadcrumb">
		        <a href="">首页</a>
		        <a href="">业务运营</a>
		        <a>
          		<cite>门店管理</cite></a>
     		</span>
			<a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
				<i class="layui-icon" style="line-height:30px">ဂ</i></a>
		</div>
		<div class="x-body">
			<div class="layui-row">
				<form class="layui-form layui-col-md9 x-so">
					<div class="layui-input-inline">
						<select name="merchantName" id="merchantName">
							<option value="">--请选择商户--</option>
							<c:forEach items="${merchants }" var="merchant">
								<option value="${merchant.UserID }">${merchant.UserName }</option>
							</c:forEach>
						</select>
					</div>
					<div class="layui-input-inline">
						<input type="text" name="username" placeholder="门店名称" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-input-inline">
						<select id="province" name="province" lay-ignore>
							<option value="">请选择省</option>
						</select>
					</div>
					<div class="layui-input-inline">
						<select id="city" name="city" lay-ignore>
							<option value="">请选择市</option>
						</select>
					</div>
					<div class="layui-input-inline">
						<select id="area" name="area" lay-ignore>
							<option value="">请选择区/县</option>
						</select>
					</div>
					<div class="layui-input-inline">
						<select name="state" id="state">
							<option value="">状态</option>
							<option value="0">正常</option>
							<option value="1">禁用</option>
						</select>
					</div>
				</form>
				<div class="layui-col-md1">
					<button class="layui-btn" lay-submit="" lay-filter="sreach" data-type="reload"><i class="layui-icon">&#xe615;</i>搜索</button>
				</div>
			</div>
			<xblock>
				<button class="layui-btn" onclick="x_admin_show('添加门店','${pageContext.request.contextPath }/shop/shop-add',800,600)"><i class="layui-icon"></i>添加</button>
			</xblock>
			<table class="layui-hide" id="LAY_table_shop" lay-filter="shop"></table>
		</div>
		<script>
			// 省市联动
			$("#province").change(function() {
				$("#city").empty();
				$("#area").empty();
				
				$("#city").append("<option value=''>请选择市</option>");
				$("#area").append("<option value=''>请选择区/县</option>");
				var pid = $("#province").val()
				$.ajax({
					type: 'POST',
					async: true,
					url: "${pageContext.request.contextPath }/hongsou/getCity",
					data: {
						"provinceId": pid
					},
					success: function(data) {
						for(var i = 0; i < data.length; i++) {
							$("#city").append("<option value='" + data[i].CityID + "'>" + data[i].CityName + "</option>");
						}
						$.ajax({
							type: 'POST',
							url: "${pageContext.request.contextPath }/hongsou/getArea",
							data: {
								"cityId": data[0].CityID
							},
							success: function(data) {
								for(var i = 0; i < data.length; i++) {
									$("#area").append("<option value='" + data[i].AreaID + "'>" + data[i].AreaName + "</option>");
								}
							}
						});

					}
				});
			});

			$("#city").change(function() {
				$("#area").empty();
				$("#area").append("<option value=''>请选择区/县</option>");
				var cid = $("#city").val()
				$.ajax({
					type: 'POST',
					async: true,
					url: "${pageContext.request.contextPath }/hongsou/getArea",
					data: {
						"cityId": cid
					},
					success: function(data) {
						for(var i = 0; i < data.length; i++) {
							$("#area").append("<option value='" + data[i].AreaID + "'>" + data[i].AreaName + "</option>");
						}
					}
				});
			});
		</script>
		<script type="text/html" id="tool">
			<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">编辑</a>
			<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="delete">删除</a>
			<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="disable">禁(启)用</a>
		</script>
		<script>
			layui.use('table', function() {

				var table = layui.table;

				//方法级渲染
				table.render({
					elem: '#LAY_table_shop',
					url: '${pageContext.request.contextPath }/shop/getShopList',
					method: "post",
					page: true,
					id: 'shoplist',
					cols: [
						[{
							field: 'CompanyName',
							title: '所属商户',
							sort: true
						}, {
							field: 'ShopName',
							title: '门店名称'
						}, {
							field: 'sheng',
							title: '省份',
							sort: true
						}, {
							field: 'inserttime',
							title: '创建时间'
						}, {
							field: 'zhuangtaizhong',
							title: '状态'
						}, {
							field: 'Denglushijian',
							title: '最后登出时间 '
						}, {
							field: 'operation',
							title: '操作',
							width: '18%',
							toolbar: "#tool"
						}]
					]
				});

				// 根據條件重载表格
				var $ = layui.$,
					active = {
						reload: function() {
							// 获取上面查询框的值
							var shopName = $('#shopName');
							var Province = $('#province');
							var City = $('#city');
							var status = $('#status');

							//执行重载
							table.reload('shoplist', {
								page: {
									curr: 1 //重新从第 1 页开始
								},
								where: {
									shopName: shopName.val(),
									Province: Province.val(),
									City: City.val(),
									status: status.val()
								}
							});
						}
					};

				//监听工具条
				table.on('tool(shop)', function(obj) {
					var data = obj.data;
					if(obj.event === 'edit') {
						// 跳转编辑详情页面
						layer.open({
							type: 2,
							title: '编辑店铺',
							area: ['800px', '600px'],
							content: '${pageContext.request.contextPath }/Shop/getShopEditPage?shopNumber=' + data.bianhao + '&shopName=' + data.ShopName,
							end: function() {
								$('.layui-row .layui-btn').click();
							}
						});

					} else if(obj.event === 'delete') {

						// 弹出是否要删除门店
						layer.confirm('确定要删除门店么?', function(index) {

							var mydata = {
								"shopNumber": data.bianhao,
							}

							// 发送请求,将门店进行逻辑删除
							$.ajax({
								type: "post",
								url: "${pageContext.request.contextPath }/shop/deleteShop",
								async: true,
								data: mydata,
								success: function(data) {
									if(data.code == 0000) {
										layer.alert('删除成功 ', {
											icon: 6
										});
									} else if(data.code == 0001) {
										layer.msg(data.desc);
									}
									// 刷新页面
									$('.layui-row .layui-btn').click();
								}
							});
							layer.close(index);
						});

					} else if(obj.event === 'disable') {

						if(data.zhuangtai == 0) {

							var mydata = {
								"shopNumber": data.bianhao,
								"shopStatus": 1
							}

							// 禁用门店
							layer.confirm('真的要禁用么?', function(index) {

								// 发送请求,将门店进行禁用
								$.ajax({
									type: "post",
									url: "${pageContext.request.contextPath }/shop/disableShop",
									async: true,
									data: mydata,
									success: function(data) {
										if(data.code == 0000) {
											layer.alert('禁用成功 ', {
												icon: 6
											});
										} else if(data.code == 0001) {
											layer.msg(data.desc);
										}

										// 刷新页面
										$('.layui-row .layui-btn').click();
									}
								});
								layer.close(index);
							});

						} else if(data.zhuangtai == 1) {

							var mydata = {
								"shopNumber": data.bianhao,
								"shopStatus": 0
							}

							// 禁用门店
							layer.confirm('真的要启用么?', function(index) {

								// 发送请求,将门店进行禁用
								$.ajax({
									type: "post",
									url: "${pageContext.request.contextPath }/shop/disableShop",
									async: true,
									data: mydata,
									success: function(data) {
										if(data.code == 0000) {
											layer.alert('启用成功 ', {
												icon: 6
											});
										} else if(data.code == 0001) {
											layer.msg(data.desc);
										} 

										// 刷新页面
										$('.layui-row .layui-btn').click();
									}
								});
								layer.close(index);
							});
						}
					}
				});

				$('.layui-row .layui-btn').on('click', function() {
					var type = $(this).data('type');
					active[type] ? active[type].call(this) : '';
				});
			});
		</script>

	</body>

</html>
